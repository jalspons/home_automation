{% extends 'base.html' %}

{% block content %}

<div class="container">
    <div class="row">
        <div action="" id="activation-create-form" accept-charset="utf-8">
            <form method="POST">
                {% csrf_token %}
                {{ form.as_p }}
                <input id="activation-create-submit" type="submit" value="Save">
                <p id="activation-create-finished"></p>
            </form>
        </div>
    </div>
</div>

{% endblock %}
